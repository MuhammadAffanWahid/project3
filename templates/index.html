<!DOCTYPE html>
<html>
<head><title>Users</title></head>
<body>
    <h1>Users</h1>
    <a href="{{ url_for('main.add_user') }}">Add User</a>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.email }}) -
                <a href="{{ url_for('main.delete_user', user_id=user._id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
